<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Lead Capture</title>
</head>
<body>
    <h2>Conference Lead Capture</h2>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
        <input type="hidden" name="oid" value="00DHp000001tbdL">  <!-- Replace with your Salesforce Org ID -->
        <input type="hidden" name="retURL" value="https://www.chefworks.com/">

        <!-- Required Fields -->
        <label for="FirstName">First Name:</label>
        <input type="text" id="FirstName" name="FirstName"><br>

        <label for="LastName">Last Name:</label>
        <input type="text" id="LastName" name="LastName" required><br>

        <label for="Company">Company:</label>
        <input type="text" id="Company" name="Company" required><br>

        <!-- Optional Fields -->
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email"><br>

        <label for="Phone">Phone:</label>
        <input type="text" id="Phone" name="Phone"><br>

        <!-- Hidden Default Fields -->
        <input type="hidden" name="Status" value="On Hold">
        <input type="hidden" name="Active__c" value="Yes">
        <input type="hidden" name="LeadSource" value="NRA">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
