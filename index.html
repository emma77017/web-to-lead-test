<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web-to-Lead Form</title>
</head>
<body>
  <!-- Ensure the page uses UTF-8 encoding -->
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">

  <!-- Web-to-Lead Form from Salesforce -->
  <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DHp000001tbdL" method="POST">
    <input type="hidden" name="oid" value="00DHp000001tbdL">
    <input type="hidden" name="retURL" value="https://www.chefworks.com/">

    <!-- (Optional Debugging Elements)
    <input type="hidden" name="debug" value="1">
    <input type="hidden" name="debugEmail" value="ezhang@chefworks.com">
    -->

    <label for="first_name">First Name</label>
    <input id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>

    <label for="last_name">Last Name</label>
    <input id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>

    <label for="email">Email</label>
    <input id="email" maxlength="80" name="email" size="20" type="text" /><br>

    <label for="company">Company</label>
    <input id="company" maxlength="40" name="company" size="20" type="text" /><br>

    <label for="city">City</label>
    <input id="city" maxlength="40" name="city" size="20" type="text" /><br>

    <label for="country_code">Country</label>
    <select id="country_code" name="country_code">
      <option value="">--None--</option>
      <!-- [Insert country options as provided in your original code] -->
      <option value="AF">AF</option>
      <option value="AX">AX</option>
      <option value="AL">AL</option>
      <!-- etc. -->
    </select><br>

    <label for="state_code">State/Province</label>
    <select id="state_code" name="state_code">
      <option value="">--None--</option>
      <!-- [Insert state/province options as provided in your original code] -->
      <option value="AC">AC</option>
      <option value="AG">AG</option>
      <option value="AL">AL</option>
      <!-- etc. -->
    </select><br>

    <!-- Hidden Default Fields -->
    <input type="hidden" name="status" value="On Hold">
    <input type="hidden" name="Active__c" value="Yes">
    <!-- Since "Lead Sourced By" is a lookup field, we use "lead_source" instead -->
    <input type="hidden" name="lead_source" value="NRA">

    <input type="submit" name="submit">
  </form>
</body>
</html>
